<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
    <script type="module" crossorigin src="/palette-picker/assets/index-BKiHMABv.js"></script>
    <link rel="stylesheet" crossorigin href="/palette-picker/assets/index-CxfbvwgL.css">
  </head>
  <body>
    <main id="app">
      <h1>Palette Picker</h1>

      <form id="palette-form" aria-labelledby="palette-form-title">
        <h2 id="palette-form-title">Create a palette</h2>

        <div class="field">
          <label for="title">Palette title</label>
          <input id="title" name="title" type="text" required />
        </div>

        <div class="colors">
          <div class="field">
            <label for="c1">Color 1</label>
            <input id="c1" name="c1" type="color" value="#c92929" />
          </div>
          <div class="field">
            <label for="c2">Color 2</label>
            <input id="c2" name="c2" type="color" value="#2f5a8b" />
          </div>
          <div class="field">
            <label for="c3">Color 3</label>
            <input id="c3" name="c3" type="color" value="#327a5f" />
          </div>
        </div>

        <fieldset>
          <legend>Temperature</legend>
          <label
            ><input type="radio" name="temperature" value="neutral" checked />
            Neutral</label
          >
          <label
            ><input type="radio" name="temperature" value="warm" /> Warm</label
          >
          <label
            ><input type="radio" name="temperature" value="cool" /> Cool</label
          >
        </fieldset>

        <button type="submit">Save palette</button>
      </form>

      <section id="palettes-section" aria-labelledby="palettes-title">
        <h2 id="palettes-title">Your palettes</h2>
        <ul id="palettes" class="palettes" aria-live="polite"></ul>
      </section>
    </main>

  </body>
</html>
